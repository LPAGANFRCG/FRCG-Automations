<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases Geographic Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #030712;
            --card-bg: rgba(17, 24, 39, 0.85);
            --accent-primary: #38bdf8;
            --relo-color: #3b82f6;
            --recon-color: #ef4444;
            --repair-color: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            z-index: 1000;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header-box {
            pointer-events: auto;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            padding: 1.5rem;
            border-radius: 1.25rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            margin-bottom: 20px;
        }

        .search-container {
            pointer-events: auto;
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            font-family: inherit;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-primary);
        }

        .filter-container {
            pointer-events: auto;
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            color: white;
            border-color: var(--accent-primary);
            background: rgba(56, 189, 248, 0.15);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-panel {
            margin-top: auto;
            align-self: flex-end;
            pointer-events: auto;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            font-size: 0.75rem;
            display: flex;
            gap: 20px;
        }

        .stat-item b {
            color: var(--accent-primary);
        }

        /* Marker Styling */
        .marker-pin {
            width: 24px;
            height: 24px;
            border-radius: 50% 50% 50% 0;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -24px 0 0 -12px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .marker-pin:hover {
            transform: rotate(-45deg) scale(1.2);
        }

        .marker-pin::after {
            content: '';
            width: 10px;
            height: 10px;
            margin: 5px 0 0 5px;
            background: white;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="header-box">
            <h1>FRCG-MIT GEOMAP</h1>
            <p style="font-size: 0.75rem; color: var(--text-dim); margin-top: 4px;">Operational Pipeline Visibility</p>

            <div class="search-container">
                <input type="text" id="caseSearch" placeholder="Search Case ID..." onkeyup="searchCase()">
            </div>

            <div class="filter-container">
                <button class="filter-btn active" onclick="toggleFilter('All', this)">All</button>
                <button class="filter-btn" onclick="toggleFilter('Relocation', this)">Relocation</button>
                <button class="filter-btn" onclick="toggleFilter('Reconstruction', this)">Reconstruction</button>
                <button class="filter-btn" onclick="toggleFilter('Repair', this)">Repair</button>
            </div>
        </div>

        <div class="stats-panel" id="main-stats">
            <div class="stat-item">TOTAL: <b id="total-count">0</b></div>
            <div class="stat-item">UPDATE: <b id="update-time">-</b></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map_data.js"></script>
    <script>
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([18.2208, -66.5901], 9);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let activeMarkers = [];
        let currentFilter = 'All';

        function renderMarkers() {
            // Clear existing
            activeMarkers.forEach(m => map.removeLayer(m));
            activeMarkers = [];

            const search = document.getElementById('caseSearch').value.toLowerCase();
            
            MAP_DATA.forEach(item => {
                if (currentFilter !== 'All' && item.type !== currentFilter) return;
                if (search && !item.id.toLowerCase().includes(search)) return;

                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="marker-pin" style="background: ${item.color}"></div>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12],
                    popupAnchor: [0, -12]
                });

                const popup = `
                    <div style="color: #1e293b; padding: 5px; min-width: 200px; font-family: 'Plus Jakarta Sans', sans-serif;">
                        <div style="font-weight: 800; font-size: 1.1rem; margin-bottom: 4px; color: #0f172a;">${item.id}</div>
                        <div style="display:inline-block; background:${item.color}; color:white; padding:2px 8px; border-radius:10px; font-size:0.65rem; font-weight:800; text-transform:uppercase; margin-bottom:12px;">${item.type}</div>
                        
                        <div style="font-size: 0.75rem; color: #475569; display: grid; gap: 6px;">
                            <div style="display: flex; justify-content: space-between;">
                                <b style="color: #64748b;">Municipality:</b> 
                                <span style="color: #1e293b; font-weight: 600;">${item.municipality || 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <b style="color: #64748b;">Stage Status:</b> 
                                <span style="color: #1e293b; font-weight: 600;">${item.stage || 'N/A'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <b style="color: #64748b;">Task Order:</b> 
                                <span style="color: #1e293b; font-weight: 600;">${item.date || 'N/A'}</span>
                            </div>
                            <div style="border-top: 1px solid #e2e8f0; margin-top: 4px; padding-top: 4px;">
                                <b style="color: #64748b; font-size: 0.7rem;">Subcontractor NTP:</b><br>
                                <span style="color: #1e293b; font-weight: 600;">${item.notice_date || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;

                const m = L.marker([item.lat, item.lng], { icon }).bindPopup(popup);
                m.addTo(map);
                activeMarkers.push(m);
            });

            document.getElementById('total-count').innerText = activeMarkers.length;
            document.getElementById('update-time').innerText = LAST_UPDATE;
        }

        function toggleFilter(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderMarkers();
        }

        function searchCase() {
            renderMarkers();
            if (activeMarkers.length === 1) {
                map.setView(activeMarkers[0].getLatLng(), 15);
                activeMarkers[0].openPopup();
            }
        }

        // Init
        if (typeof MAP_DATA !== 'undefined') {
            renderMarkers();
            if (activeMarkers.length > 0) {
                const group = new L.featureGroup(activeMarkers);
                map.fitBounds(group.getBounds().pad(0.2));
            }
        }
    </script>
</body>

</html>
